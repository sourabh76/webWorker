<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without Web Worker</title>
  </head>
  <body>
    <p>Counting: <output id="count"></output></p>

    <button onclick="alertMessage()">Alert Button</button>
    <button id="runLoopButton">Background Colour Change</button>

    <script>
      function alertMessage() {
        alert("Web Worker is NOT Running in Background");
      }
      const runLoopButton = document.getElementById("runLoopButton");

      runLoopButton.addEventListener("click", () => {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);

        for (let i = 1; i < 999999; i++) {
          console.log(i);
        }

        document.body.style.background =
          "rgb(" + red + ", " + green + ", " + blue + ")";

        const value = 10;
        document.getElementById("count").innerHTML = value;
      });
    </script>
  </body>
</html>

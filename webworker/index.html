<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Worker</title>
  </head>

  <body>
    <p>Counting: <output id="count"></output></p>

    <button onclick="alertMessage()">Alert Button</button>
    <button id="runLoopButton">Background Colour Changes</button>

    <script>
      function alertMessage() {
        alert("Web Worker is Running in Background");
      }

      const runLoopButton = document.getElementById("runLoopButton");

      runLoopButton.addEventListener("click", () => {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);

        document.body.style.background =
          "rgb(" + red + ", " + green + ", " + blue + ")";

        var worker = new Worker("webWorker.js");
        worker.onmessage = function (event) {
          document.getElementById("count").innerHTML = event.data;
        };
      });
    </script>
  </body>
</html>
